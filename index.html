<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div>
        <h1>Types of selectors</h1>
        <h2>Selector: .class</h2>
        <main class="my_work">
            <h3>My work</h3>
            <p>I want to be a great teacher</p>
        </main>
        <p>
            Будуть вибрані елементи які входять до тегу "< main class="my_work">".
            Тобто заголовок і текст
        </p>
    </div>
    <h2>Selectors</h2>
    <section>
        <p id="element1">
            Enjoy every moment
        </p>
        <p class="element2">
            Feel the rain on your skin
        </p>
        <span>
            Dreaming-not bad
        </span>
        <p class="class1 class2">
            Never look back
        </p>
        <nav class="element4">
            Music is the soul of language

        </nav>
    </section>
   

</body>
</html>
